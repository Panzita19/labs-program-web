<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Revista Digital</title>
    <link rel="icon" href="/img/contacto.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bodyBackground">
    <div>
        <header class="colors-style-header"> 
            <!--encabezado de la pagina-->
            <h1 class="titulo-animacion">Mi Revista Digital</h1>
            <p class="center">Contactanos para cualquier consulta</p>
        </header>
    </div>  
    <div>
        <nav class="navStyle">
            <!--parte de "busqueda"-->
            <ul>
                <li>
                    <a href="index.html" target="_blank">Inicio</a>
                </li>
                <li>
                    <a href="contacto.html" target=_blank>Contacto</a>
                </li>
                <li>
                    <a href="configuracion.html" target="_blank">Configuracion</a>
                    
                </li>
            </ul>
        </nav>
    </div>
    <div class="gridPlantilla paragraph">
        <main class="article1 aside1">
            <h1 class="center article">PAGINA DE CONTACTO</h1>
            <form class="legend" action="#" method="post">
                <legend>Datos Personales</legend>
                <br>
                <div>
                    <!--Nombre Completo-->
                    <label for="name">Nombre Completo:</label>
                    <input class="input transparente" type="text" id="name" name="name" placeholder="Ej: Alejandro Perez" required>
                </div>
                <br>
                <div>
                    <!--Correo Electronico-->
                    <label for="email">Correo Electronico:</label>
                    <input class="input transparente" type="email" name="email" id="email" placeholder="ejemplo@dominio.com" required>
                </div>
                <br>
                <div>
                    <!--Tema del Mensaje-->
                    <label for="temaMensaje">Tema del Mensaje:</label>
                    <select  class="input transparente" name="Theme" id="Theme">
                    <option value="">Recomendacion</option>
                    <option value="">Critica</option>
                    <option value="">Reporte</option>
                    <option value="">Ayuda</option>
                    <option value="">Servicio al Cliente</option>
                    </select>
                </div>
                <br>
                <div>
                    <!--Contenido del Mensaje-->
                    <label for="message">Mensaje:</label>
                    <textarea class="input" name="message" id="message" rows="4" cols="50" placeholder="Escriba su mensaje aqui..." required></textarea>
                </div>
                <br>
                <div>
                    <!--Boton de Envio-->
                    <button class="botonStyle" type="submit">Enviar</button>
                </div>
            </form>
        </main>
    </div>
    <div class="footer1">
        <!--footer de la pagina-->
            <footer>
                <div>
                    <p>Contacto: +58 414-4737627</p>
                </div>
            </footer>
    </div>
        <button class="chat-boton" id="chatbotButton">Chat</button>        
</body>
</html>
